<!-- iniciar sesion -->
            <form>
                <div>
                <h2>login</h2>
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="input-100" placeholder="Email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="input-100" placeholder="Contraseña" required>

                    <input type="button" id="btnLogin" value="Iniciar Sesión">
                    <input type="button" id="btnGoogle" value="google">

                </div>
            </form>

<!-- creando cuenta -->
            <form>
                <h2>Crear una cuenta</h2>
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="input-49" required>

                    <input type="password" name="contraseña" id="password_create" placeholder="Contraseña" class="input-100" required>
                    <input type="date" name="date" id="date" placeholder="Date" class="input-100" required>

                    <input type="button" id="btnRegister" value="registrarte" required>

                    <p class="form-link">Al hacer clic en "Registrarte", aceptas nuestras Condiciones. <!--<a href="#">ingresa aquí</a>--> </p>
                </div>
            </form>
