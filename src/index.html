<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SocialNetwork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>

    <div class="contenedor">
        <header>
            <!-- creando cuenta -->

            <div>
                <img src="assets/css/logo.jpg" alt="">

                <label for="email">Email:</label>
                <input type="email" id="email" class="input-100" placeholder="Ingrese su email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" class="input-100" placeholder="Ingrese su contraseña" required>

                <button type="button" id="btnLogin" value="Iniciar Sesión">
                    <i class="fa fa-play" aria-hidden="true"></i>
                    Inicia sesión
                </button>
                
            </div>
        </header>
        <!-- iniciar sesion -->
        <div class="background-image">
            <p>La rapidez de una
                <span>sana alimentación</span>
                <br> a tu alcance</p>
        </div>
        <div class="form">
            <form>
                <div>
                    <h2>Únete a esta aventura</h2>
                </div>
                <hr>
                <div>
                    <!-- icono de  usuario -->
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="input-49" required>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="input-49" required>
                    <!-- icono de correo -->
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <input type="email" name="correo" id="email_create" placeholder="Correo" class="input-100" required>
                    <!-- icono de contraseña -->
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" name="contraseña" id="password_create" placeholder="Contraseña" class="input-100" required>
                    <!-- icono de cumpleaños -->
                    <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                    <input type="date" name="date" id="date" placeholder="Date" class="input-100" required>

                    <button type="button" id="btnRegister" value="registrarte">
                        <i class="fa fa-address-book-o" aria-hidden="true"></i>
                        Registrate
                    </button>


                </div>
                <div>
                    <p>También puedes conectarte con</p>
                    <button type="button" id="btnGoogle" value="google">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                         Sign in with Gmail
                    </button>
                    <button type="button" id="btnFacebook" value="facebook">
                        <i class="fa fa-facebook-official" aria-hidden="true"> </i>
                         Sign in with Facebook
                    </button>
                </div>
            </form>

        </div>



        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

        <script src="js/app.js"></script>

</body>

</html>
